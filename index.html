
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard Alexandre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .button, .drive-button {
            background-color: #34A853;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            transition: background 0.3s;
        }
        .button:hover, .drive-button:hover {
            background-color: #2c8c47;
        }
        .drive-button img {
            width: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>vCard de Alexandre</h1>
        <p>Bem-vindo ao meu cartão digital!</p>

        <!-- Botão do Google Drive -->
        <a href="https://drive.google.com/drive/folders/1wINwIHbBtRC_tZb49e5uDJiRqp3v3SGi" target="_blank" class="button drive-button">
            <img src="https://cdn-icons-png.flaticon.com/512/270/270798.png" alt="Google Drive">
            Acessar Arquivos
        </a>
    </div>
</body>
</html>
